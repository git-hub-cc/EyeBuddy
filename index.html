<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeBuddy - 视力训练</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>EyeBuddy 视力训练器</h1>
    <p>通过交互式练习，帮助您训练和放松眼睛。</p>
</header>

<main>
    <div class="tabs-container">
        <!-- 标签页导航 -->
        <div class="tab-nav">
            <button class="tab-button active" data-tab="eyeChart">1. E字视力表与模糊训练</button>
            <button class="tab-button" data-tab="tracking">2. 物体追踪训练</button>
        </div>

        <!-- 标签页内容 -->
        <div id="eyeChart" class="tab-content active">
            <section id="eyeChartSection" class="training-section">
                <h2>E字视力表与模糊训练</h2>
                <div class="controls">
                    <label for="chartSize">E字大小 (模拟距离):</label>
                    <input type="range" id="chartSize" min="10" max="100" value="50">
                    <label for="blurAmount">手动模糊程度:</label>
                    <input type="range" id="blurAmount" min="0" max="10" value="0">
                    <label for="blurSpeed">模糊速度:</label>
                    <input type="range" id="blurSpeed" min="1" max="5" value="3">
                    <button id="toggleBlur">开始/停止模糊循环</button>
                </div>
                <canvas id="eyeChartCanvas" width="800" height="600"></canvas>
                <p>请保持一定距离观看，尝试辨认E字方向。</p>
            </section>
        </div>

        <div id="tracking" class="tab-content">
            <section id="trackingSection" class="training-section">
                <h2>物体追踪训练</h2>
                <div class="controls">
                    <label for="objectSpeed">物体速度:</label>
                    <input type="range" id="objectSpeed" min="1" max="10" value="5">

                    <label for="flashFrequency">闪烁频率 (次/秒):</label>
                    <input type="range" id="flashFrequency" min="0" max="5" step="0.5" value="0">

                    <input type="checkbox" id="randomPosition">
                    <label for="randomPosition">乱序位置</label>

                    <button id="startTracking">开始追踪</button>
                    <button id="stopTracking" disabled>停止追踪</button>
                </div>
                <canvas id="trackingCanvas" width="800" height="600"></canvas>
                <p>请跟随屏幕上移动的物体。</p>
            </section>
        </div>
    </div>
</main>

<footer>
    <p>© 2023 EyeBuddy. 开源项目，请勿作为医疗建议。</p>
</footer>

<script src="script.js"></script>
</body>
</html>
